<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Cadastro de Clientes</h1>

    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

    <form id="userForm" class="row g-3">
      <input type="hidden" id="id" />
      <div class="col-md-4">
        <input type="text" id="name" class="form-control" placeholder="Nome" required />
      </div>
      <div class="col-md-4">
        <input type="email" id="email" class="form-control" placeholder="E-mail" required />
      </div>
      <div class="col-md-3">
        <input type="date" id="birthDate" class="form-control" placeholder="Data de nascimento" />
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-primary w-100">Salvar</button>
      </div>
    </form>

    <hr class="my-4">

    <h2>Lista de Clientes</h2>
    <ul id="userList" class="list-group mt-3"></ul>
  </div>

  <script>
    const api = 'http://localhost:3000/users';
    const form = document.getElementById('userForm');
    const list = document.getElementById('userList');

    function formatDate(isoDate) {
      if (!isoDate) return 'N/A';
      const [year, month, day] = isoDate.split('-');
      return `${day}/${month}/${year}`;
    }

    function loadUsers() {
      fetch(api)
        .then(res => res.json())
        .then(users => {
          list.innerHTML = '';
          users.forEach(user => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `
              <div>
                <strong>${user.name}</strong> <br>
                <small>${user.email}</small><br>
                <small>Nascimento: ${formatDate(user.birthDate)}</small>
              </div>
              <div>
                <button class="btn btn-sm btn-info me-1" onclick="view(${user.id})">Ver</button>
                <button class="btn btn-sm btn-warning me-1" onclick="edit(${user.id}, '${user.name}', '${user.email}', '${user.birthDate || ''}')">Editar</button>
                <button class="btn btn-sm btn-danger" onclick="del(${user.id}, '${user.name}')">Excluir</button>
              </div>
            `;
            list.appendChild(li);
          });
        });
    }

    function view(id) {
      fetch(`${api}/${id}`)
        .then(res => res.json())
        .then(user => {
          alert(`Nome: ${user.name}\nEmail: ${user.email}\nNascimento: ${user.birthDate || 'N/A'}`);
        });
    }

    function edit(id, name, email, birthDate) {
      document.getElementById('id').value = id;
      document.getElementById('name').value = name;
      document.getElementById('email').value = email;
      document.getElementById('birthDate').value = birthDate;
    }

    function del(id, name) {
      if (confirm(`Tem certeza que deseja excluir o seguinte cliente: ${name} ?`)) {
        fetch(`${api}/${id}`, { method: 'DELETE' }).then(loadUsers);
      }
    }

    form.onsubmit = async e => {
      e.preventDefault();
      const id = document.getElementById('id').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const birthDate = document.getElementById('birthDate').value;
      const data = { name, email, birthDate };
      const method = id ? 'PUT' : 'POST';
      const url = id ? `${api}/${id}` : api;

      const errorDiv = document.getElementById('errorMessage');
      errorDiv.classList.add('d-none'); // Oculta o erro anterior

      try {
        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const body = await res.json();

        if (!res.ok) {
          throw new Error(body.error || 'Erro desconhecido');
        }

        form.reset();
        loadUsers();
      } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.classList.remove('d-none');
      }
    };


    loadUsers();
  </script>
</body>

</html>
